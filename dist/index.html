<script>
function anime() {
    document.querySelector('#index-title').classList.add('show');
    document.querySelector('#phone-img').classList.add('bounceInDown');
    document.querySelector('#phone-img .phone-2').classList.add('toLeft');

}
window.addEventListener('load',anime);

window.addEventListener('scroll',function () {
    var scroll=window.scrollY||window.pageYOffset;
    if(scroll>500){
        document.querySelector('aside').style.display="block";
    }else{
        document.querySelector('aside').style.display="none";
    }
});

document.querySelector('aside').addEventListener('click',function () {
    var scroll=window.scrollY||window.pageYOffset;
    var i=setInterval(function () {
        var now_scroll=window.scrollY||window.pageYOffset;
        if(now_scroll<=0){
            clearInterval(i);
        }
        window.scrollBy(0,-scroll/30);
    },1000/60);
})

</script>
